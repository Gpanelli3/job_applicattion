<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Apply Jobs</title>
		<style>
			body {
				font-family: "Segoe UI", sans-serif;
				margin: 0;
				padding: 24px;
				background: #f4f4f4;
			}
			#root {
				max-width: 900px;
				margin: 0 auto;
				background: #ffffff;
				padding: 24px;
				border-radius: 12px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
			}
			input {
				padding: 8px 10px;
				border: 1px solid #d0d0d0;
				border-radius: 8px;
				min-width: 320px;
			}
			button {
				padding: 8px 12px;
				border: none;
				background: #222222;
				color: #ffffff;
				border-radius: 8px;
				cursor: pointer;
			}
			ul {
				padding-left: 18px;
			}
			li {
				margin-bottom: 16px;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>

		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel" src="./ApplyJobs.jsx"></script>
	</body>
</html>
